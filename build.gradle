plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'org.idlesign'
version '1.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

intellij {
    version '2020.2'
}

patchPluginXml {
    changeNotes """
        <em>v1.1.0</em>
        <ul>
            <li>Made 2020.2 compatible.</li>
        </ul>
        <em>v1.0.0</em>
        <ul>
            <li>Basic functionality.</li>
        </ul>
      """
}